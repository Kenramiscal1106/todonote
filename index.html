      <h2>New Todo</h2>
      <input
        type="text"
        placeholder="Enter task name"
        class="modal__text-input"
        name="task-name"
        autocomplete="off"
        required
      />
      <select
        name="category-id"
        id="select-categories"
        class="modal__select-input"
        placeholder="Select Category"
        required
      >
        <option value="">Select Category</option>
      </select>
      <input
        type="datetime-local"
        class="modal__datetime-input"
        name="deadline"
      />
      <div class="modal__actions">
        <button class="modal__btn ghost close-modal" type="button">
          Cancel</button
        ><button class="modal__btn primary" type="submit">Add</button>
      </div>
    </form>

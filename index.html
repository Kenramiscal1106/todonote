<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2DoNote</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module" defer></script>
    <script src="todos.js" type="module" defer></script>
    <script src="toast.js" type="module" defer></script>
  </head>
  <body>
    <!-- <button class="primary" id="toast-trigger">Testing my toast</button> -->
    <div id="toast-drawer"></div>
    <div class="navbar">
      <div class="header">
        <img src="assets/logo.png" alt="" />
        <h1>2DoNote</h1>
      </div>
      <div class="home">
        <img src="assets/home.png" alt="" />
        <p>Home</p>
      </div>
      <div class="progress">
        <div class="container">
          <p>Progress</p>
        </div>
        <div class="container-low">
          <svg
            class="prog-bar"
            width="232"
            height="12"
            viewBox="0 0 232 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0 6C0 2.68629 2.68629 0 6 0H226C229.314 0 232 2.68629 232 6C232 9.31371 229.314 12 226 12H6.00001C2.6863 12 0 9.31371 0 6Z"
              fill="#3C3E48"
            />
            <path
              d="M0 6C0 2.68629 2.68629 0 6 0H159.581C162.894 0 165.581 2.68629 165.581 6C165.581 9.31371 162.894 12 159.581 12H6.00001C2.6863 12 0 9.31371 0 6Z"
              fill="url(#paint0_linear_86_663)"
            />
            <defs>
              <linearGradient
                id="paint0_linear_86_663"
                x1="0"
                y1="6"
                x2="165.581"
                y2="6"
                gradientUnits="userSpaceOnUse"
              >
                <stop stop-color="#217CAD" />
                <stop offset="1" stop-color="#6DB3D9" />
              </linearGradient>
            </defs>
          </svg>
          <p>77% <span>done</span></p>
        </div>
      </div>
    </div>
    <div class="panel">
      <div class="kanban">
        <div class="status">
          <h2>Done</h2>
          <div class="list" draggable="true">
            <div class="item">
              <p>Do Laundry</p>
              <div class="time-left">
                <svg
                  width="18"
                  height="19"
                  viewBox="0 0 18 19"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M9 17C13.1421 17 16.5 13.6422 16.5 9.50005C16.5 5.35791 13.1421 2.00005 9 2.00005C4.85786 2.00005 1.5 5.35791 1.5 9.50005C1.5 13.6422 4.85786 17 9 17Z"
                    stroke="#E5715C"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M9 5V9.5L12 11"
                    stroke="#E5715C"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                <p>5 mins left</p>
              </div>
            </div>
          </div>
        </div>
        <div class="status">
          <h2>Pending</h2>
          <div class="list">
            <div class="item">
              <p>Do Laundry</p>
              <div class="time-left">
                <svg
                  width="18"
                  height="19"
                  viewBox="0 0 18 19"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M9 17C13.1421 17 16.5 13.6422 16.5 9.50005C16.5 5.35791 13.1421 2.00005 9 2.00005C4.85786 2.00005 1.5 5.35791 1.5 9.50005C1.5 13.6422 4.85786 17 9 17Z"
                    stroke="#E5715C"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M9 5V9.5L12 11"
                    stroke="#E5715C"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                <p>5 mins left</p>
              </div>
            </div>
          </div>
        </div>
        <div class="status">
          <h2>Ongoing</h2>
          <div class="list">
            <div class="item">
              <p>Do Laundry</p>
              <div class="time-left">
                <svg
                  width="18"
                  height="19"
                  viewBox="0 0 18 19"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M9 17C13.1421 17 16.5 13.6422 16.5 9.50005C16.5 5.35791 13.1421 2.00005 9 2.00005C4.85786 2.00005 1.5 5.35791 1.5 9.50005C1.5 13.6422 4.85786 17 9 17Z"
                    stroke="#E5715C"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M9 5V9.5L12 11"
                    stroke="#E5715C"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                <p>5 mins left</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
